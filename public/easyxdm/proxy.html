<!doctype html>
<html>
<head>
  <title>easyxdm proxy</title>
  <script type="text/javascript" src="/assets/store/all.js"></script>
  <script type="text/javascript">
    var iframe;
    //noinspection JSUnusedAssignment
    var socket = new easyXDM.Socket({
      swf:"/easyxdm/easyxdm.swf",
      onReady:function () {
        iframe = document.createElement("iframe");
        iframe.frameBorder = 0;
        document.body.appendChild(iframe);
        iframe.src = easyXDM.query.url;
      },
      onMessage:function (url, origin) {
        iframe.src = url;
      }
    });
  </script>
  <style type="text/css">
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body id="easyxdm-proxy"></body>
</html>
